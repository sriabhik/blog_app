
  <br><strong  class="mt50 center font">R e g i s t e r e d &nbsp; - &nbsp;  U s e r s</strong>
<mat-card class = " ml30 mr30 mt50">  
 
    <table class="table table-bordered ">
      <tr class="font_d">
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>About</th>
        <th>Update details</th>
        <!-- <th>Delete user</th> -->
      </tr>
      <tr class="font_d" *ngFor="let user of users| paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: total }">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.about }}</td>
          <td ><button class="font_r" mat-raised-button color="primary" [routerLink]="'/admin/updateUser/'+user.id">Update</button></td> 
          <!-- <td ><button class="font_r" mat-raised-button color="warn" (click)="delete(user.id)">Delete </button></td> -->
      </tr>
    </table>  
    <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
</mat-card>
